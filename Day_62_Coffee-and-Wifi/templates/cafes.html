{% extends 'base.html' %}
{% block title %}Cafes{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	    <table class="table table-hover table-dark table-striped">
          <tbody>
          {% for row in cafes %}
            <tr>
                {% for item in row %}
                    {% if item.startswith('http') %}
                    <td><a href="{{ item }}" target="_blank" rel="noopener noreferrer">
                      Maps link</a></td>
                    {% else %}
                      <td>{{ item }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
          {% endfor %}
          </tbody>
  	  </table>
      <p><a href="{{ url_for('home') }}">Return to home page</a></p>

    </div>
  </div>
</div>

{% endblock %}
