{% extends 'base.html' %}
{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div id="form" class="col-sm-12 col-md-8">
      <h1>Add a new cafe</h1>
      <table class="table table-hover table-dark table-striped .w-auto">
      <tbody>
      <form action="{{ url_for('add') }}" method="POST">
          <label for="name">Cafe</label>
            <input autofocus name="cafe" placeholder="cafe" type="text" />
          <label for="name">City</label>
            <input autofocus name="city" placeholder="city/prefecture" type="text" />
          <label>Location</label>
            <input autofocus name="location" placeholder="URL" type="text">
          <label>Opening hours</label>
            <input autofocus name="open_hours" 
            placeholder="Opening hours (e.g. 8AM - 5PM)" type="text">
          <label>Closed</label><input name="closed" placeholder="Closing days"
            type="text">
          <label>Sweets</label><select name="sweets" placeholder="Sweets rating"
            multiple>
            <option value="🍩">🍩</option>
            <option value="🍩🍩">🍩🍩</option>
            <option value="🍩🍩🍩">🍩🍩🍩</option>
            <option value="🍩🍩🍩🍩">🍩🍩🍩🍩🍩</option>
            <option value="🍩🍩🍩🍩🍩">🍩🍩🍩🍩🍩🍩</option>
            </select>            
          <label>Coffee</label><select name="coffee" placeholder="Coffee rating"
            multiple>
            <option value="☕">☕</option>
            <option value="☕☕">☕☕</option>
            <option value="☕☕☕">☕☕☕</option>
            <option value="☕☕☕☕">☕☕☕☕</option>
            <option value="☕☕☕☕☕">☕☕☕☕☕</option>
            </select>
          <label>Wifi</label><select name="wifi" placeholder="Wifi strength"
            multiple>
            <option value="✘">✘</option>
            <option value="💪">💪</option>
            <option value="💪💪">💪💪</option>
            <option value="💪💪💪">💪💪💪</option>
            <option value="💪💪💪💪">💪💪💪💪</option>
            <option value="💪💪💪💪💪">💪💪💪💪💪</option>
            </select>
          <label>Power</label><select name="power" placeholder="Power socket availability"
            multiple>
            <option value="✘">✘</option>
            <option value="🔌">🔌</option>
            <option value="🔌🔌">🔌🔌</option>
            <option value="🔌🔌🔌">🔌🔌🔌</option>
            <option value="🔌🔌🔌🔌">🔌🔌🔌🔌</option>
            <option value="🔌🔌🔌🔌🔌">🔌🔌🔌🔌🔌</option>
            </select>
        <button class="btn btn-warning btn-m" type="submit">Add cafe</button>
      </form>
    </div>
  </div>
  <p><a class="btn btn-warning btn-m" href="{{ url_for('cafes') }}">See all cafes</a></p>
</div>
{% endblock %}
