{% extends 'layout.html' %}
{% block title %}Virtual Bookshelf{% endblock %}

{% block content %}
    <h1>My virtual bookshelf</h1>
    {% for book in books_list %}
      <ul>
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>
      </ul>
    {% endfor %}
    <a href="{{ url_for('add') }}">Add New Book</a>
{% endblock %}
