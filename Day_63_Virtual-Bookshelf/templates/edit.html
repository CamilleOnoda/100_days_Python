{% extends 'layout.html' %}
{% block title %}Edit rating{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1>Add a new book</h1>
      <table class="table table-hover table-dark table-striped .w-auto">
      <tbody>
        <form action="{{ url_for('edit') }}" method="POST">
            <p>Book title: {{ book.title }}</p>
            <p>Current rating: {{ book.rating }}</p>
            <input hidden="hidden" name="id" value="{{book.id}}"/>
            <select autofocus name="rating" placeholder="New rating" multiple>
              <option value="⭐">⭐</option>
              <option value="⭐⭐">⭐⭐</option>
              <option value="⭐⭐⭐">⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
            <button type="submit">Change rating</button>
          </form>
    </div>
  </div>
    <p><a class="btn btn-warning btn-m" href="{{ url_for('home') }}">Return to home page</a></p>
</div>
{% endblock %}
