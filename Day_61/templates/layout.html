<!DOCTYPE html>
<html lang="en">
	<head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block styles %}
            <!-- Boostrap CSS-->
            {{ bootstrap.load_css() }}
        {% endblock %}
		<title>{% block title %}{% endblock %}</title>
        {% endblock %}
	</head>
	<body>
        <div class="container">
            {% block body %} {% endblock %}
        </div>
	</body>
</html>
